<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>Title</title>
    <meta name="description" content="description">

    <style>
        *{
            margin:0;padding:0;

        .box{
            margin:20px;
            background: #ccc;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="box">
        <g-row align="left">
            <g-col span="1">1</g-col>
            <g-col span="1">2</g-col>
            <g-col span="2">3</g-col>
            <g-col span="3">4</g-col>
        </g-row>

            <g-col span="1">1</g-col>
            <g-col span="8">2</g-col>
            <g-col span="8">3</g-col>
        </g-row>
        <g-row>
            <g-col span="6">1</g-col>
            <g-col span="6">2</g-col>
            <g-col span="6">3</g-col>
            <g-col span="6">4</g-col>
        </g-row>
        <g-row>
            <g-col span="1">1</g-col>
            <g-col span="22" offset="1">2</g-col>
        </g-row>
        <g-row>
            <g-col span="8">1</g-col>
            <g-col span="6" offset="2">2</g-col>
            <g-col span="8">3</g-col>

            <g-col span="6" offset="1">4</g-col>

        <g-row gutter="20">
            <g-col span="12">1</g-col>
            <g-col span="12">2</g-col>
        </g-row>
        <g-row gutter="20">
            <g-col span="8">1</g-col>
            <g-col span="8">2</g-col>
            <g-col span="8">3</g-col>
        </g-row>
        <g-row gutter="20">
            <g-col span="6">1</g-col>
            <g-col span="6">2</g-col>
            <g-col span="6">3</g-col>
            <g-col span="6">4</g-col>
        </g-row>

<div id="test"></div>
<script src="./src/app.js"></script>
