<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no">
    <title>Title</title>
    <meta name="description" content="description">
    <meta name="keywords" content="keywords">
    <style>
        *{
            margin:0;padding:0;
            box-sizing:border-box;
        }
        .box{
            margin:20px;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="box">
        <g-input value="张三"></g-input>
        <g-input value="李四" error="姓名不能为空"></g-input>
    </div>
    <div class="box">
        <g-input value="王武" @input="inputChange"></g-input>
        <g-input v-model="message"></g-input>
        <p>{{message}}</p>
        <button @click="message+=1">+1</button>
    </div>
    <div class="box">
        <g-button :loading="loading1" @click="loading1 = !loading1">按钮</g-button>
        <g-button :loading="loading2" icon="settings" @click="loading2 = !loading2">设置</g-button>
        <g-button :loading="loading3" icon="settings" icon-position="right" @click="loading3 = !loading3">设置</g-button>
        <g-button-group>
            <g-button icon="left">上一页</g-button>
            <g-button>更多</g-button>
            <g-button icon="right" icon-position="right">下一页</g-button>
        </g-button-group>
        <!--<g-button-group>-->
        <!--<g-icon name="settings"></g-icon>-->
        <!--</g-button-group>-->
    </div>

</div>
<div id="test"></div>
<script src="./src/app.js"></script>
</body>
</html>
